<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova tranferencia</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">valor</label>
      <input
        class="form-field__input"
        type="number"
        id="valor"
        [(ngModel)]="valor"
        name="valor"
      />
    </div>
    <div class="form-field">
      <label class="form-field__label" for="destino">destino</label>
      <input
        class="form-field__input"
        type="number"
        id="destino"
        [(ngModel)]="destino"
        name="destino"

      />
    </div>
    <div class="botao-wrapper">
      <button class="botao" type="submit">ok</button>
    </div>
  </form>
</section>
